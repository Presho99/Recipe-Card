<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Recipe Card</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
 <div class="card-container">
  <div class="u-clearfix">
   
   <div class="card-body">
    <div class="card-author">Samawati Cakery</div>
<span class="card-title">Strawberry Cake</span>

<div class="card-description">
<div class="serve">Serves <span>2</span></div>
<div class="time">Time <span>60min</span></div>
<div class="level">Level <span>3/5</span></div>
</div>

<span class="card-info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita, quod!</span>
   </div>

   <div class="card-media">
    <img src="./image/img1.png" alt="">
   </div>
  </div>

  <div class="card-shadow"></div>
 </div>
 
</body>
</html>
